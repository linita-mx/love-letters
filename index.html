<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cartas de amor y odio</title>
</head>
<style>
  body {
    background-color: #c43956;
    margin: 0;
    padding: 20px 10px;
    color: #ffffff;
    font-family: Times, "Times New Roman", serif;
  }

  h1 {
    text-align: center;
    font-family: cursive;

    font-size: 3.2em;
    margin: 20px 0 30px 0;
    letter-spacing: 1px;

  #letter {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;

    font-family: "Courier New", Courier, monospace;
    font-size: 1.05em;
    line-height: 1.6;
    white-space: pre-wrap;
    border: 1px solid #ffffff;
  }

  .divider {
  text-align: center;
  margin: 10px 0 20px 0;
}

.divider img {

</style>



<marquee behavior="scroll" direction="left" scrollamount="4">
  <div class="divider">
  <img src="pinkheartline.gif" alt="pinkheartline"
  </div>
  <h1><span class="sparkle">Cartas de amor y odio</span></h1>
</marquee>
  <div id="letter">
    Cargando carta...
  </div>

  <script>
  const API_URL = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLj-Rga6GHuVHQ6p37iq1ss2dgjJwsrftzn5nbUFB2AG_WnEyNP6Eb3klj3eIfYMfOo1rLwcJuCPeFCBjoN18fVrtNqS-NmVo2Dbu-Y3zmu6qwqBRs3iJx0RLYE4ZlfskUPP1t5VMSW8OO2eyQTCrw8ADbwxdIUDzkPDkYKIHxmLhx1b9qx5x2TSkZAkBMLBIPBMRTFVraQUBEfc5XTkzO5cnK5lna7hMeOKWQm_vxj4QU5Yl3XTDRdXaGC6yPMN3HXdAm8fNjM0f53fOJeftLU8dfG5jw&lib=MQI7QxRBYlxiqI2aa0E5dzYRd7endaXU7";
  let cartas = [];

  async function loadCartas() {
    try {
      const response = await fetch(API_URL);
      cartas = await response.json();

      if (cartas.length === 0) {
        document.getElementById("letter").innerText =
          "AÃºn no hay cartas.";
        return;
      }

      showRandomCarta();
      setInterval(showRandomCarta, 600000); // 10 minutes
    } catch (error) {
      document.getElementById("letter").innerText =
        "Error al cargar las cartas.";
    }
  }

  function showRandomCarta() {
    const randomIndex = Math.floor(Math.random() * cartas.length);
    document.getElementById("letter").innerText =
      cartas[randomIndex];
  }

  loadCartas();
</script>

</body>
</html>
