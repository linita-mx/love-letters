<!DOCTYPE html>
<html>

</head>
<body>
<style>
.title {
  font-family: "Cedarville Cursive", cursive;
  font-size: clamp(42px, 6.5vw, 110px);
  letter-spacing: 0.15em;
  display: inline-block;
  white-space: nowrap;
}

marquee {
  overflow: visible;
}

  
body {
  background-color: #c43956;
  margin: 0;
  padding: clamp(8px, 1.5vw, 32px);
  color: #ffffff;
  font-family: Times, "Times New Roman", serif;
}



  h1 {

  }

  #letter {
  width: 85vw;

  margin: 0 auto;

  background-color: #eb6e88;

  white-space: pre-wrap;

}


  .divider {

}

.divider img {
  max-width: 300px;
}
marquee .sparkle {
  color: #ffffff;
  text-shadow:
    0 0 2px #ffffff,
    0 0 6px #ffffff,
    0 0 10px #ffd1dc,

  max-width: 65vw;
  margin: 30px auto 10px auto;

  font-size: clamp(12px, 1vw, 16px);
  color: #ffffff;
  text-align: center;

}

  @font-face {
  font-family: "Authentic sheldon";
  src: url("authentic sheldon.otf");
}
  /* Firefox */
#letter {
  scrollbar-width: thin;
  scrollbar-color: #ffffff #eb6e88;
}

/* Chrome, Safari, Edge */
#letter::-webkit-scrollbar {
  width: 10px;
}

#letter::-webkit-scrollbar-track {
  background: #eb6e88;

  background-color: #ffffff;

  <div id="letter">

<div id="footer-note">

  Favor de no incluir datos identificatorios.
  </div>
  <script>
  const API_URL = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLj-Rga6GHuVHQ6p37iq1ss2dgjJwsrftzn5nbUFB2AG_WnEyNP6Eb3klj3eIfYMfOo1rLwcJuCPeFCBjoN18fVrtNqS-NmVo2Dbu-Y3zmu6qwqBRs3iJx0RLYE4ZlfskUPP1t5VMSW8OO2eyQTCrw8ADbwxdIUDzkPDkYKIHxmLhx1b9qx5x2TSkZAkBMLBIPBMRTFVraQUBEfc5XTkzO5cnK5lna7hMeOKWQm_vxj4QU5Yl3XTDRdXaGC6yPMN3HXdAm8fNjM0f53fOJeftLU8dfG5jw&lib=MQI7QxRBYlxiqI2aa0E5dzYRd7endaXU7";
  let cartas = [];
  let lastIndex = -1;

  async function loadCartas() {
    try {
      const response = await fetch(API_URL);
      cartas = await response.json();

      if (cartas.length === 0) {
        document.getElementById("letter").innerText =
          "Aún no hay cartas.";
        return;
      }

      showRandomCarta();
      setInterval(showRandomCarta, 300000); // 5 minutes
    } catch (error) {
      document.getElementById("letter").innerText =
        "Error al cargar las cartas.";
    }
  }

  function showRandomCarta() {
  let randomIndex;

  do {
    randomIndex = Math.floor(Math.random() * cartas.length);
  } while (randomIndex === lastIndex && cartas.length > 1);

  lastIndex = randomIndex;

  const letterDiv = document.getElementById("letter");
  const cleanedText = cartas[randomIndex]
  .replace(/\r\n/g, "\n")       // normalize line endings
  .replace(/\n{3,}/g, "\n\n");  // collapse excessive breaks

letterDiv.innerText = cleanedText;

  letterDiv.scrollTop = 0;

 if (letterDiv.scrollHeight > letterDiv.clientHeight) {
  setTimeout(() => {
    const scrollInterval = setInterval(() => {
      if (letterDiv.scrollTop + letterDiv.clientHeight >= letterDiv.scrollHeight) {
        // reached bottom → pause, then reset to top
        setTimeout(() => {
  letterDiv.scrollTop = 0;}, 5000);
return;

      } else {
        letterDiv.scrollTop += 0.5;
      }
    }, 180); // slower scroll speed
  }, 5000); // pause at top
}
}

  loadCartas();
</script>
